<!doctype html>
<html lang="en">
<head>
  
  <title>Flickr API Exercise</title>
  
  <link href="css/centurion-grid.css" rel="stylesheet" />
   <link href="js/libs/lightbox/lightbox.css" rel="stylesheet" />
  <link href="css/flickr-api.css" rel="stylesheet" />
  
</head>
<body>
  
  <header>
    <div class="ctn-container ctn-container-full">
      <div class="ctn-grid-12 ctn-tablet-6">
        <h1>Flickr API Exercise</h1>
      </div>
      <div class="ctn-grid-12 ctn-tablet-6">
        <input type="text" id="search_tags" placeholder="Search tags" />
      </div>
    </div>
  </header>
  <!-- //end of header -->
  
  
  <section id="content">
    <div class="ctn-container ctn-container-full">
        
      <article class="ctn-grid-24">        
        <header>
          <h2>Check Out Some Amazing Shots</h2>
        </header>

        <div id="flickr_navigate_sort">
          <span class="flickr_navigate_sort_show_mobile">Show Filters</span>
          <div class="flickr_navigate_sort_mobile_wrapper">
            <a class="flickr_navigate_sort_option" onclick="_getPhotos('date-posted-asc')">Date Posted Asc</a>
            <a class="flickr_navigate_sort_option" onclick="_getPhotos('date-posted-desc')">Date Posted Desc</a>            
            <a class="flickr_navigate_sort_option" onclick="_getPhotos('date-taken-desc')">Date Taken Asc</a>
            <a class="flickr_navigate_sort_option" onclick="_getPhotos('date-taken-desc')">Date Taken Desc</a>
            <a class="flickr_navigate_sort_option" onclick="_getPhotos('relevance')">Relevance</a>
          </div>
        </div>

        <div id="flickr_navigate">
          <span class="flickr_navigate_pages"></span>
        </div>
        <div class="clear"></div>
        
        <div id="flickrContainer" class="clearfix"></div>
      </article>
      <!-- //end of article -->
      
    </div>
  </section>
  
  
  <footer>
    <div class="ctn-container ctn-container-full">
      <div class="ctn-grid-12">
        <p>Footer goes here.</p>
      </div>
    </div>
  </footer>
  
  
  <script src="js/libs/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="js/libs/lightbox/lightbox.min.js" type="text/javascript"></script>
  <script src="js/flickr-api.js" type="text/javascript"></script>
  
</body>
</html>
